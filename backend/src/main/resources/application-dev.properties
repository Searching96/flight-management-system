# Development environment settings
# WARNING: Never commit this file with real credentials
#spring.datasource.url=jdbc:mysql://localhost:3306/fms_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:thinh}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:thinh}

# Security Configuration - Use environment variables
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentOnlyChangeInProduction}
jwt.password-reset.secret=${JWT_PASSWORD_SECRET:IAMDEADINSIDESOPLEASEGODHELPMEIAMDROWNINGINMYOWNBLOODSWEATANDTEARS}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=604800000

# Google SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
# This must be an App Password, NOT your login password (see below)
spring.mail.password=${APP_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Recommended settings for Gmail
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# For application.properties
app.frontend.url=http://localhost:3000