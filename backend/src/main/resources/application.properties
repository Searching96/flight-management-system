# Database config
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Env import
spring.config.import=optional:file:.env[.properties]

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# JSON Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=airports,flights,planes,passengers,ticket-classes,flight-ticket-classes,parameters

# Security Configuration - Use environment variables
jwt.secret=${SPRING_JWT_SECRET_KEY}
jwt.password-reset.secret=${JWT_PASSWORD_SECRET}
jwt.expiration=${SPRING_JWT_SECRET_KEY_EXPIRATION}
jwt.refresh-expiration=${REFRESH_TOKEN_EXPIRATION}
jwt.password-reset.expiration-min=${RESET_PASSWORD_TOKEN_EXPIRATION}

# Google SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Recommended settings for Gmail
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Frontend URL Configuration
app.frontend.url=${FRONTEND_URL}